apply plugin: 'com.android.application'

android {

    defaultConfig {
        applicationId "com.course.example.staticreceiver"
        minSdkVersion 28
        targetSdkVersion 33

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

android {
    compileSdk 33
    lintOptions {
        abortOnError false
    }
    namespace 'com.course.example.wakefulreceiver'
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
}